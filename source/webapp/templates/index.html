{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<div class="container">
    <h1>Articles</h1>
    {% for article in articles %}  {# Перебираем список статей циклом #}
        {# Создаём абзац, в котором отображем автора статьи и заголовок статьи, обёрнутый в ссылку, #}
        {# которая ведёт на страницу статьи #}
        <p>{{ article.author }}: <a href="/article?id={{ article.id }}">{{ article.title }}</a></p>
    {% endfor %}

</div>
</body>
</html>
